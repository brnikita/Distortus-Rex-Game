<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distortus Rex - Escape the Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            overflow: hidden;
            background: #000;
        }

        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* HUD Overlay */
        #hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Time Bar */
        #timeBarContainer {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 30px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #ff0000;
            border-radius: 5px;
            overflow: hidden;
        }

        #timeBar {
            height: 100%;
            background: linear-gradient(90deg, #ff0000, #ff6600);
            transition: width 0.3s ease;
            width: 100%;
        }

        #timeText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 2px 2px 4px #000;
        }

        /* Counter */
        #counter {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #ff0000;
        }

        /* Floating Text Container */
        #floatingTexts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .floatingText {
            position: absolute;
            color: #00ff00;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            animation: floatUp 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        /* End Screen */
        #endScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 5px solid #ff0000;
            border-radius: 10px;
            text-align: center;
            display: none;
            pointer-events: all;
        }

        #endScreen.show {
            display: block;
        }

        #endTitle {
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px #000;
        }

        #endStats {
            color: #fff;
            font-size: 20px;
            margin-bottom: 30px;
        }

        #restartBtn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        #restartBtn:hover {
            background: #cc0000;
        }

        /* Instructions */
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            border: 2px solid #666;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: #ff0000;
            font-size: 24px;
            flex-direction: column;
        }

        #loadingScreen.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="spinner"></div>
        <div>Loading Distortus Rex...</div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD Overlay -->
    <div id="hud">
        <!-- Time Bar -->
        <div id="timeBarContainer">
            <div id="timeBar"></div>
            <div id="timeText">TIME: 100</div>
        </div>

        <!-- Counter -->
        <div id="counter">HUMANS EATEN: 0 / 30</div>

        <!-- Floating Texts -->
        <div id="floatingTexts"></div>

        <!-- End Screen -->
        <div id="endScreen">
            <div id="endTitle">GAME OVER</div>
            <div id="endStats">Humans Eaten: 0</div>
            <button id="restartBtn">RESTART (ESC)</button>
        </div>

        <!-- Instructions -->
        <div id="instructions">
            WASD/ARROWS: Move | SPACE: Dash/Attack | ESC: Restart<br>
            Devour humans to gain time! Avoid security guards!
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Script -->
    <script src="game.js"></script>
</body>
</html>
